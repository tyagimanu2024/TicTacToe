<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><img src="logoimg.webp" alt="" /></li>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0 br-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0 br-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0 bb-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0 bb-0"><span class="boxText"></span></div>
        <div class="box bt-0 bl-0 bb-0 br-0"><span class="boxText"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span class="Info"> Turn for X </span>
          <button id="reset"></button>
          <div class="imgbox">
            <img src="dancing gif.gif" alt="">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
